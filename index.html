<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile Card Component</title>
  </head>
  <body>
    <div id="bg-img-top"></div>
    <div id="card">
      <div class="bg-pattern-card"></div>
      <div class="card-content">
        <main>
          <div id="profile-img">
            <img src="images/image-victor.jpg" alt="Portrait of Victor" />
          </div>
          <div id="profile-info">
            <div id="name-age">
              <h1>Victor Crest</h1>
              <p>26</p>
            </div>
            <div id="city"><p>London</p></div>
          </div>
        </main>
        <section id="profile-stats">
          <div class="stats" id="followers">
            <p class="number">80K</p>
            <p class="category">Followers</p>
          </div>
          <div class="stats" id="likes">
            <p class="number">803K</p>
            <p class="category">Likes</p>
          </div>
          <div class="stats" id="photos">
            <p class="number">1.4K</p>
            <p class="category">Photos</p>
          </div>
        </section>
      </div>
    </div>
    <div id="bg-img-bottom"></div>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/srush-shah" target="_blank">Srushti Shah</a
        >.
      </p>
    </footer>
  </body>
</html>
